<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with LM Studio</title>
</head>
<body>
    <h1>Prepare Content</h1>
    <form action="/prepare" method="post">
        <label for="url">Website URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <input type="submit" value="Prepare">
    </form>

    {% if message %}
        <p style="color:green">{{ message }}</p>
    {% endif %}

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <h1>Ask a Question</h1>
    <form action="/ask" method="post">
        <label for="text">Your Question:</label><br>
        <input type="text" id="text" name="text" required><br><br>
        <input type="submit" value="Ask">
    </form>
    {%if url %}
        <p>{{ url }}</p>
    {% endif %}

    {% if question and answer %}
        <h2>Question:</h2>
        <p>{{ question }}</p>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
